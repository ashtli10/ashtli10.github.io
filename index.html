<!DOCTYPE html>
<html>
<head>
    <title>XML Content</title>
</head>
<body>
    <pre id="xml-content"></pre>
    <script>
        fetch('./config-v1.1.xml')
            .then(response => response.text())
            .then(data => {
                document.getElementById('xml-content').textContent = data;
            })
            .catch(error => console.error('Error loading XML:', error));
    </script>
</body>
</html>
